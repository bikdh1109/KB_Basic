<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <!-- 
        v-for array
        "(item, index) in array" key:key
        item : array의 요소
        index : array의 index -> 배열 자체에 존재하는 인덱스
         -->

      <ul>
        <li v-for="(fruit, index) in fruits" key:index>
          {{index+1}} : {{fruit}}
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref, reactive } = Vue;
      /* 
        ref()
        주로 사용하는 곳 -> 단일값 (ex. 문자열, 숫자 등)
        .value를 사용해야함
        빈 값을 넣고 사용하고 싶을 때는 ref를 써야함
        /배열 객체도 사용 가능/

        reactive()
        주로 사용하는 곳 -> 배열, 객체
        value 사용하지 않아도 됨

        Q. reactive를 언제 사용할까?
        1. 여러 속성을 하나의 객체로 묶어 관리하고 싶을 때
        2. 배열 또는 배열안의 객체를 반응형으로 다루고 싶을 때
        3. form이나 복합 상태를 관리할 때


      */

      const app = createApp({
        setup() {
          //   const fruits = ref(['사과', '배', '포도']);
          const fruits = reactive(['사과', '배', '포도']);
          return {
            fruits,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
