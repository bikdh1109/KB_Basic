<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        객체 생성 방법
        1. 객체 리터럴 : {}
        2. 생성자 함수 : new Object()
        3. 클래스 방식 
        */

      //객체 리터럴 생성방식
      let product = {
        제품명: '7D 건조 망고',
        유형: '당절임',
        성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
        원산지: '필리핀',
      };

      // 클래스 방식
      class Product {
        constructor(제품명, 유형, 성분, 원산지) {
          this.제품명 = 제품명;
          this.유형 = 유형;
          this.성분 = 성분;
          this.원산지 = 원산지;
        }
      }

      let newProduct = new Product('딸기', '과일', '설탕', '필리핀');

      function print(object) {
        for (let i in object) {
          console.log(i + ':' + object[i]);
        }
      }

      print(product);
      print(newProduct);

      const arrow = (object) => {
        for (let i in object) {
          console.log(`${i} : ${object[i]}`);
        }
      };

      arrow(product);
    </script>
  </body>
</html>
