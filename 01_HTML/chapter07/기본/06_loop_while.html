<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = [10, 20, 30, 40, 50];

      console.log(data.length);
      let index = 0;
      while (index < data.length) {
        alert(data[index]);
        index++;
      }
      index = 0;
      do {
        alert(data[index]);
        index++;
      } while (index < data.length);
    </script>
  </body>
</html>

<!-- do while 반복문
 - 조건이 false여도 최초 1회는 무조건 실행
  -->
