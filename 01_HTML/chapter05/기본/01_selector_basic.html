<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        color: red;
        background-color: orange;
      }
      div {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 선택자 기본</h1>
      <h2>우선순위 테스트</h2>
    </div>
  </body>
</html>

<!-- 
 CSS = Cascading Style Sheet
 : HTML 문서의 스타일을 정의하는 시트언어
 
 1. 외부 스타일 시트
 - 별도의 css 파일을 생성하여 사용
 - 유지보수가 쉽다
 
 2. 내부 스타일 시트
 - 문서 내에 style 태그를 사용 
 
 3. 인라인 스타일
 -HTML 요소의 속성을 이용해 직접 스타일 적용

 선택자 우선순위
 1. !important - 가장 높은 우선순위 (강제화함)
 2. inline style
 3. id 선택자
 4. class 선택자
 5. tag 선택자
 6. 전체 선택자

 *동일한 우선순위일 경우에는 나중에 선언된 스타일이 적용된다.

 -->
