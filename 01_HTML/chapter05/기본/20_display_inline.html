<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
  </body>
</html>
<!--
주요 display 값
- block
- inline
- inline-block : inline 처럼 배치는 되고, 
block 처럼 높이 너비 설정 가능
- none
- flex : 레이아웃 구성을 위한 컨테이너를 설정
- grid : 그리드 기반
-->
