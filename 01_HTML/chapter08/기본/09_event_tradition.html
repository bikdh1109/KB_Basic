<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">버튼</button>

    <script>
      // 프로퍼티 방식
      const $btn = document.getElementById('button');
      $btn.onclick = () => {
        alert('click');
      };

      //   $btn.addEventListener('click', (e) => {});
    </script>
  </body>
  <!-- 
  이벤트 핸들러
   1. 어트리뷰트 방식
   장점 : 간단하고, 직관적, HTML 요소에서 직접 이벤트 처리 로직을 볼수 있음.
   단점 : HTML JS 코드가 혼합되어 코드 유지보수가 어려움
   2. 프로퍼티 방식
   장점 : HTML 코드와 JS 코드를 분리시킬 수 있음
   단점 : 하나의 이벤트에 하나의 핸들러만 적용 가능
   3. addEventListener 메서드 방식 
   -->
</html>
