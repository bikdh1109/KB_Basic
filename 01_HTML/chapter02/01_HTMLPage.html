<!DOCTYPE html>
<!-- DOCTYPE : 브라우저에게 파일의 형식을 알려줌 -->
<!-- HTML 문서임을 선언 -->
<html lang="en">
  <!-- HTML 문서가 시작함을 나타냄
     lang : 어떤 언어에 최적화가 되어있는지를 나타냄 -->
  <head>
    <!-- 문서의 메타데이터를 포함하는 영역 -->
    <meta charset="UTF-8" />
    <!-- UTF-8 형식으로 인코딩 됨 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITLE</title>
    <!-- 문서의 제목 : 브라우저 제목 표시줄 -->
  </head>
  <body>
    <!-- 웹 브라우저 내에서 표시되는 영역 -->
    <h1>Hello HTML5</h1>
  </body>
</html>
